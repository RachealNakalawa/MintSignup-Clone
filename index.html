<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/ad0c4e912f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Racheal's MintSignup-Clone page</title>
</head>
<body>
	<header>
	<nav class="headnav">
		<div class="divbtn">
			<button  class="bluebtn , nav-submit" > 
				<span class="white-padlock"><i class="fas fa-lock"></i></span>
				Sign In
			</button>
		</div>
		<div class="navdiv-qns">
			<div>Already have an Intuit account?</div>
			<a id="nav-link" href="#">I forgot my User ID or Password</a>
		</div>
	</nav>
  </header>
	<main>
		<div class="intuit"><img src="signup-images/iintuitblack.png" alt="intuit logo"></div>
		<div class="threelogos">
			<span><img src="signup-images/mint.png" alt="mint logo"></span> 
			<p class="imgtag">mint</p>
	    <span><img src="signup-images/quickbooks.png" alt="quick books logo"></span> 
			<p class="imgtag">quickbooks</p>
		  <span><img src="signup-images/turbotax.png" alt="turbotax logo"> </span> 
			<p class="imgtag">turbotax </p>
		</div>
	</main>
	
</body>
</html>
